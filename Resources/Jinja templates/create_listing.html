<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Listing</title>
    </head>
    <body>
        <h1>Create Listing</h1>
        <form method="post" action="/listing_created">
            <label for="item_category">Choose a category:</label>
            <select id="item_category" name="item_category">
                {% for key, value in categories.items() %}
                <option value="{{key}}">{{value}}</option>
                {% endfor %}
            </select><br>

            <label for="item_category">Choose a manufacturer:</label>
            <select id="item_manufacturer" name="item_manufacturer">
                {% for key, value in manufacturers.items() %}
                <option value="{{key}}">{{value}}</option>
                {% endfor %}
            </select><br>

            <label for="PIN">Employee PIN:</label>
            <input type="password" id="PIN" name="PIN"><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
